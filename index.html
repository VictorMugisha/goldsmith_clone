<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldsmith, University of London - Clone</title>
    <link rel="stylesheet" href="./main.css">

    <!-- Iconscout Line Icons Link -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="max-w-[1440px] mx-auto">

    <section class="flex items-center justify-between px-3 py-4 md:px-10 md:py-10 lg:px-16 lg:py-6">
        <img src="./images/logo.svg" class="w-24 md:w-32 lg:w-44">
        <div class="block md:hidden">
            <i class="uil uil-graduation-cap text-2xl cursor-pointer px-2"></i>
            <i class="uil uil-bars text-2xl cursor-pointer px-2"></i>
            <i class="uil uil-search text-2xl cursor-pointer px-2"></i>
        </div>
        <div class="hidden md:block">
            <nav class="flex items-center justify-center gap-3 lg:gap-14">
                <img src="./images/charm-menu-staff-students.svg" class="w-14 md:w-44 cursor-pointer duration-200">
                <img src="./images/charm-menu-search.svg" class="w-14 md:w-24 cursor-pointer duration-200">
                <img src="./images/charm-menu.svg" class="w-14 md:w-20 cursor-pointer duration-200">
            </nav>
        </div>
    </section>

    <section class="relative w-full h-[100vh] bg-orange-600">
        <div class="absolute top-10 left-5 md:top-32 md:left-40">
            <div class="w-[50px] h-1 bg-white mb-6"></div>
            <h1 class="font-bold text-white font-bannerFont text-3xl md:text-6xl pb-4">
                Dynamic <br> learning, <br>
                <span class="font-medium">distinctive <br> experience</span>
            </h1>
            <button class="mt-3 py-2 px-3 text-sm md:text-md md:py-4 md:px-7 bg-white  border-b-4 border-black cursor-pointer">Find out more obout postgraduate study</button>
        </div>
        <div class="relative w-full flex flex-col md:flex-row items-center justify-between h-full">
            <div class="relative">
                <img src="./images/banner-outline.png" class="relative w-full">
            </div>
            <img src="./images/banner-img.jpeg" class="w-4/5 h-[200px] md:w-1/2 relative top-[-100px] md:top-0 md:h-full object-cover object-center">
        </div>
    </section>

    
    
</body>
</html>
